<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Open Voice Agent</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :root {
        --bg-primary: #0b0e13;
        --bg-secondary: #131720;
        --bg-tertiary: #1a2030;
        --bg-card: #161c2a;
        --border: #252d3f;
        --border-light: #2e3a50;
        --text-primary: #eef0f6;
        --text-secondary: #8d95ab;
        --text-muted: #5c6478;
        --accent: #6c8fff;
        --accent-light: #8eaaff;
        --accent-glow: rgba(108, 143, 255, 0.15);
        --accent-gradient: linear-gradient(135deg, #6c8fff 0%, #a78bfa 100%);
        --user-color: #22c55e;
        --user-bg: rgba(34, 197, 94, 0.08);
        --agent-color: #6c8fff;
        --agent-bg: rgba(108, 143, 255, 0.08);
        --warning: #f59e0b;
        --critical: #ef4444;
        --radius: 12px;
        --radius-sm: 8px;
        --radius-xs: 6px;
      }
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Header */
      .header {
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--border);
        background: var(--bg-secondary);
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: -0.3px;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .status-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 20px;
        font-size: 12px;
        color: var(--text-secondary);
      }
      .status-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: var(--text-muted);
        transition: background 0.3s;
      }
      .status-dot.connected {
        background: #22c55e;
        box-shadow: 0 0 6px rgba(34, 197, 94, 0.5);
      }
      .status-dot.connecting {
        background: var(--warning);
        animation: pulse-dot 1s infinite;
      }
      @keyframes pulse-dot {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      .controls {
        display: flex;
        gap: 6px;
      }
      button {
        padding: 7px 14px;
        border-radius: 20px;
        border: 1px solid var(--border);
        background: var(--bg-tertiary);
        color: var(--text-primary);
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      button:hover:not(:disabled) {
        background: var(--bg-card);
        border-color: var(--border-light);
      }
      button:disabled {
        opacity: 0.35;
        cursor: not-allowed;
      }
      button.btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }
      button.btn-primary:hover:not(:disabled) {
        background: var(--accent-light);
        border-color: var(--accent-light);
      }
      button.btn-danger {
        color: var(--critical);
        border-color: rgba(239, 68, 68, 0.3);
      }
      button.btn-danger:hover:not(:disabled) {
        background: rgba(239, 68, 68, 0.1);
        border-color: rgba(239, 68, 68, 0.5);
      }

      /* Main layout — single column, top to bottom */
      .main {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 57px);
        overflow: hidden;
      }

      /* Waveform hero */
      .waveform-section {
        flex-grow: 1;
        flex-shrink: 1;
        min-height: 200px;
        max-height: 60vh;
        padding: 20px 24px 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(ellipse at center, rgba(108, 143, 255, 0.04) 0%, transparent 70%);
        overflow: hidden;
      }
      canvas {
        width: 100%;
        max-width: 900px;
        height: auto;
        max-height: 100%;
        border-radius: var(--radius-sm);
      }

      /* Live metrics row */
      .live-metrics-row {
        flex-shrink: 0;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        padding: 0 24px 12px;
      }
      .metric-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 10px 12px;
      }
      .metric-card-label {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 6px;
      }
      .metric-card-name {
        font-size: 10px;
        color: var(--text-muted);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.4px;
      }
      .metric-card-value {
        font-size: 14px;
        font-weight: 700;
        font-variant-numeric: tabular-nums;
        color: var(--accent);
        transition: color 0.3s;
      }
      .metric-card-value.warning { color: var(--warning); }
      .metric-card-value.critical { color: var(--critical); }
      .metric-card-track {
        height: 4px;
        background: var(--bg-primary);
        border-radius: 2px;
        overflow: hidden;
      }
      .metric-card-fill {
        height: 100%;
        border-radius: 2px;
        background: var(--accent);
        transition: width 0.4s cubic-bezier(0.22, 1, 0.36, 1), background 0.3s;
      }
      .metric-card-fill.warning { background: var(--warning); }
      .metric-card-fill.critical { background: var(--critical); }

      /* Averages compact row */
      .averages-row {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        gap: 24px;
        padding: 8px 24px;
        border-top: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        background: var(--bg-secondary);
      }
      .avg-item {
        display: flex;
        align-items: baseline;
        gap: 6px;
        font-size: 12px;
      }
      .avg-item-label {
        color: var(--text-muted);
        font-weight: 500;
      }
      .avg-item-value {
        color: var(--text-primary);
        font-weight: 700;
        font-variant-numeric: tabular-nums;
      }
      .avg-item-value .unit {
        font-size: 10px;
        font-weight: 500;
        color: var(--text-muted);
      }

      /* Footer note */
      .footer-note {
        flex-shrink: 0;
        padding: 8px 24px;
        border-top: 1px solid var(--border);
        font-size: 10px;
        color: var(--text-muted);
        text-align: center;
        background: var(--bg-secondary);
      }
      .footer-note a {
        color: var(--accent);
        text-decoration: none;
        transition: color 0.2s;
      }
      .footer-note a:hover {
        color: var(--accent-light);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="logo">Open Voice Agent</div>
        <div class="status-badge">
          <div class="status-dot" id="status-dot"></div>
          <span id="status">Idle</span>
        </div>
      </div>
      <div class="controls">
        <button id="connect" class="btn-primary">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
          Connect
        </button>
        <button id="disconnect" class="btn-danger" disabled>
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
          Disconnect
        </button>
        <button id="mute" disabled>
          <svg id="mic-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
          Mute
        </button>
      </div>
    </div>

    <!-- Main single-column layout -->
    <div class="main">
      <!-- Waveform hero -->
      <div class="waveform-section">
        <canvas id="wave" width="900" height="200"></canvas>
      </div>

      <!-- Live metric cards (5 horizontal) -->
      <div class="live-metrics-row">
        <div class="metric-card">
          <div class="metric-card-label">
            <span class="metric-card-name">Total</span>
            <span class="metric-card-value" id="live-total">--</span>
          </div>
          <div class="metric-card-track">
            <div class="metric-card-fill" id="live-total-bar" style="width: 0%"></div>
          </div>
        </div>
        <div class="metric-card">
          <div class="metric-card-label">
            <span class="metric-card-name">LLM TTFT</span>
            <span class="metric-card-value" id="live-llm">--</span>
          </div>
          <div class="metric-card-track">
            <div class="metric-card-fill" id="live-llm-bar" style="width: 0%"></div>
          </div>
        </div>
        <div class="metric-card">
          <div class="metric-card-label">
            <span class="metric-card-name">TTS TTFB</span>
            <span class="metric-card-value" id="live-tts">--</span>
          </div>
          <div class="metric-card-track">
            <div class="metric-card-fill" id="live-tts-bar" style="width: 0%"></div>
          </div>
        </div>
        <div class="metric-card">
          <div class="metric-card-label">
            <span class="metric-card-name">STT Dur</span>
            <span class="metric-card-value" id="live-stt">--</span>
          </div>
          <div class="metric-card-track">
            <div class="metric-card-fill" id="live-stt-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <!-- Averages compact row -->
      <div class="averages-row">
        <div class="avg-item">
          <span class="avg-item-label">Avg Latency:</span>
          <span class="avg-item-value" id="avg-latency">-- <span class="unit">s</span></span>
        </div>
        <div class="avg-item">
          <span class="avg-item-label">Avg LLM:</span>
          <span class="avg-item-value" id="avg-llm">-- <span class="unit">s</span></span>
        </div>
        <div class="avg-item">
          <span class="avg-item-label">Avg TTS:</span>
          <span class="avg-item-value" id="avg-tts">-- <span class="unit">s</span></span>
        </div>
      </div>

      <div class="footer-note">
        Powered by open-source core components:
        <a href="https://huggingface.co/UsefulSensors/moonshine-streaming-medium" target="_blank" rel="noopener noreferrer">Moonshine STT</a> ·
        <a href="https://huggingface.co/Qwen/Qwen2.5-3B-Instruct" target="_blank" rel="noopener noreferrer">Qwen2.5-3B-Instruct</a> ·
        <a href="https://huggingface.co/kyutai/pocket-tts" target="_blank" rel="noopener noreferrer">PocketTTS</a> ·
        <a href="https://livekit.io/" target="_blank" rel="noopener noreferrer">LiveKit</a>
      </div>
    </div>

    <audio id="remote-audio" autoplay></audio>

    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>
    <script>
      const LIVEKIT_URL = {{LIVEKIT_URL_JSON}};
      const TOKEN = {{TOKEN_JSON}};
    </script>
    <script>
      {{MAIN_JS}}
    </script>
  </body>
</html>
