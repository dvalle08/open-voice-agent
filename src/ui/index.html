<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>LiveKit Voice UI</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        margin: 0;
        padding: 16px;
        background: #0f1115;
        color: #f2f2f2;
      }
      .panel {
        border: 1px solid #2a2f3a;
        border-radius: 12px;
        padding: 16px;
        background: #151923;
      }
      .status {
        margin-bottom: 12px;
        font-size: 14px;
        color: #b9c0d4;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #3a4152;
        background: #1c2230;
        color: #f2f2f2;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      canvas {
        width: 100%;
        height: 140px;
        background: #0b0e14;
        border-radius: 8px;
      }
      .note {
        font-size: 12px;
        color: #8b93a7;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <div id="status" class="status">Idle</div>
      <canvas id="wave" width="800" height="140"></canvas>
      <div class="controls">
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
        <button id="mute" disabled>Mute mic</button>
      </div>
      <div class="note">
        Mic audio is streamed to LiveKit. Remote agent audio plays automatically.
      </div>
      <audio id="remote-audio" autoplay></audio>
    </div>

    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>
    <script>
      const LIVEKIT_URL = {{LIVEKIT_URL_JSON}};
      const TOKEN = {{TOKEN_JSON}};
    </script>
    <script>
      {{MAIN_JS}}
    </script>
  </body>
</html>
