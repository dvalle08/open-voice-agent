<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Open Voice Agent</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        margin: 0;
        padding: 16px;
        background: #0f1115;
        color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        width: 100%;
      }
      .status {
        margin-bottom: 12px;
        font-size: 14px;
        color: #b9c0d4;
      }
      canvas {
        width: 100%;
        height: 140px;
        background: #0f1115;
        border-radius: 8px;
        margin-bottom: 12px;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #3a4152;
        background: #1c2230;
        color: #f2f2f2;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .note {
        font-size: 12px;
        color: #8b93a7;
        margin-top: 8px;
      }
      .metrics-section {
        margin-top: 16px;
        padding: 12px;
        background: #1c2230;
        border-radius: 8px;
      }
      .metrics-section h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        color: #f2f2f2;
      }
      #live-metrics {
        margin-bottom: 12px;
      }
      .metric-bar {
        margin-bottom: 10px;
      }
      .metric-bar-label {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #b9c0d4;
        margin-bottom: 4px;
      }
      .metric-bar-label .value {
        color: #5b8cff;
        font-weight: 600;
      }
      .metric-bar-track {
        height: 20px;
        background: #0f1115;
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }
      .metric-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #5b8cff 0%, #7ba3ff 100%);
        transition: width 0.3s ease-out;
        border-radius: 4px;
      }
      .metric-bar-fill.warning {
        background: linear-gradient(90deg, #ffa500 0%, #ffb733 100%);
      }
      .metric-bar-fill.critical {
        background: linear-gradient(90deg, #ff5b5b 0%, #ff7b7b 100%);
      }
      #metrics-panel {
        max-height: 400px;
        overflow-y: auto;
      }
      .turn-card {
        background: #0f1115;
        border: 1px solid #3a4152;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 8px;
      }
      .turn-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
        font-size: 12px;
      }
      .turn-header strong {
        color: #5b8cff;
      }
      .turn-header span {
        color: #8b93a7;
      }
      .turn-transcript {
        font-size: 14px;
        margin-bottom: 8px;
        color: #e0e0e0;
      }
      .metric-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 8px;
        font-size: 12px;
      }
      .metric {
        color: #b9c0d4;
      }
      .metric-value {
        color: #5b8cff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="status" class="status">Idle</div>
      <canvas id="wave" width="800" height="140"></canvas>
      <div class="controls">
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
        <button id="mute" disabled>Mute mic</button>
      </div>
      <div class="note">
        Powered by open source models (Moonshine STT, NVIDIA LLM, Pocket TTS) running on LiveKit infrastructure.
      </div>
      <audio id="remote-audio" autoplay></audio>

      <!-- Live Metrics -->
      <div id="live-metrics" class="metrics-section">
        <h3>âš¡ Live Metrics</h3>
        <div id="live-metrics-content">
          <div class="metric-bar">
            <div class="metric-bar-label">
              <span>Total Latency</span>
              <span class="value" id="live-total">--</span>
            </div>
            <div class="metric-bar-track">
              <div class="metric-bar-fill" id="live-total-bar" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric-bar">
            <div class="metric-bar-label">
              <span>LLM TTFT</span>
              <span class="value" id="live-llm">--</span>
            </div>
            <div class="metric-bar-track">
              <div class="metric-bar-fill" id="live-llm-bar" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric-bar">
            <div class="metric-bar-label">
              <span>TTS TTFB</span>
              <span class="value" id="live-tts">--</span>
            </div>
            <div class="metric-bar-track">
              <div class="metric-bar-fill" id="live-tts-bar" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric-bar">
            <div class="metric-bar-label">
              <span>STT Duration</span>
              <span class="value" id="live-stt">--</span>
            </div>
            <div class="metric-bar-track">
              <div class="metric-bar-fill" id="live-stt-bar" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric-bar">
            <div class="metric-bar-label">
              <span>VAD Detection Delay</span>
              <span class="value" id="live-vad">--</span>
            </div>
            <div class="metric-bar-track">
              <div class="metric-bar-fill" id="live-vad-bar" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Conversation History -->
      <div class="metrics-section">
        <h3>ðŸ“Š Conversation History</h3>
        <div id="metrics-panel">
          <div id="metrics-log"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>
    <script>
      const LIVEKIT_URL = {{LIVEKIT_URL_JSON}};
      const TOKEN = {{TOKEN_JSON}};
    </script>
    <script>
      {{MAIN_JS}}
    </script>
  </body>
</html>
